<!-- utils/emailTemplate.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <style>
    /* Styles CSS */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #BA1C98;
      color: white;
      text-align: center;
      padding: 10px 0;
      border-radius: 8px 8px 0 0;
    }
    .header img {
      width: 100px;
      height: auto;
    }
    .content {
      padding: 20px;
    }
    .footer {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      background-color: #BA1C98;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .message {
      background-color: #d3d0d0;
      border-left: 4px solid #BA1C98;
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="cid:logo" alt="FullCoding Logo">
    </div>
    <div class="content">
      <h2>Bonjour, [recipientName],</h2>
      <div class="message">
        <p>[message]</p>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2024 FullCoding. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
